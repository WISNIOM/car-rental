<div *ngIf="vehicles">
  <h2>Vehicle List</h2>
  <button mat-flat-button disabled disabledInteractive matTooltip="This is a tooltip!">Dodaj samoch√≥d</button>
  <ul>
    <li *ngFor="let vehicle of vehicles">
      {{ vehicle.registrationNumber }} - {{ vehicle.brand }}
    </li>
  </ul>
</div>
<div *ngIf="vehicleBrands">

    <table mat-table [dataSource]="vehicleBrands" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    <h2>Vehicle Brands List</h2>
    <ul>
      <li *ngFor="let brand of vehicleBrands">
        {{ brand.id }} - {{ brand.name }}
      </li>
    </ul>
  </div>

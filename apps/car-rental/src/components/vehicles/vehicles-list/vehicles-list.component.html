<app-create-vehicle-form (vehicleCreated)="onVehicleCreated()"></app-create-vehicle-form>
<div *ngIf="vehicles">
  <h2>Vehicle List</h2>
  <table mat-table [dataSource]="vehicles" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Brand Column -->
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef>Marka</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="registrationNumber">
      <th mat-header-cell *matHeaderCellDef>Numer VIN</th>
      <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="vehicleIdentificationNumber">
      <th mat-header-cell *matHeaderCellDef>Numer Rejestracyjny</th>
      <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <ul>
    <li *ngFor="let vehicle of vehicles">
      {{ vehicle.registrationNumber }} - {{ vehicle.brand }}
    </li>
  </ul>
</div>
<div *ngIf="vehicleBrands">
  
  <h2>Vehicle Brands List</h2>
  <ul>
    <li *ngFor="let brand of vehicleBrands">
      {{ brand.id }} - {{ brand.name }}
    </li>
  </ul>
</div>

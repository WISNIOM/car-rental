<div id="vehicles-list">
  <div id="vehicles-list-navbar">
    <h2>Vehicle List</h2>
    <button mat-icon-button (click)="openCreateVehicleFormDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <ng-container>
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      matSortActive="brandName"
      matSortDisableClear
      matSortDirection="asc"
    >
      <!-- Brand column -->
      <ng-container matColumnDef="brandName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Marka
        </th>
        <td mat-cell *matCellDef="let element">
          <ng-container
            *ngIf="
              !editedVehicle ||
              (editedVehicle && editedVehicle.id !== element.id)
            "
            >{{ element.brand }}
          </ng-container>
          <ng-container
            *ngIf="
              editedVehicle && editedVehicle.id === element.id && vehicleCopy
            "
          >
            <mat-form-field>
              <mat-label>Marka</mat-label>
              <mat-select
                #brandDropdown
                [(value)]="vehicleCopy.brand"
                placeholder="Toyota"
                (openedChange)="onDropdownOpened($event)"
              >
                <mat-option
                  *ngFor="let brand of vehicleBrands"
                  [value]="brand.name"
                >
                  {{ brand.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </ng-container>
        </td>
      </ng-container>
      <!-- Registration Number column -->
      <ng-container matColumnDef="registrationNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Numer Rejestracyjny</th>
        <td mat-cell *matCellDef="let element">
          <ng-container
            *ngIf="
              !editedVehicle ||
              (editedVehicle && editedVehicle.id !== element.id)
            "
          >
            {{ element.registrationNumber }}
          </ng-container>
          <ng-container
            *ngIf="editedVehicle && editedVehicle.id === element.id"
          >
            <!-- <mat-form-field>
                <mat-label>Numer Rejestracyjny</mat-label>
                <input
                  matInput
                  [(ngModel)]="editedVehicle.registrationNumber"
                  name="registrationNumber"
                />
              </mat-form-field> -->
          </ng-container>
        </td>
      </ng-container>
      <!-- VIN column -->
      <ng-container matColumnDef="vehicleIdentificationNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Numer VIN</th>
        <td mat-cell *matCellDef="let element">
          <span
            *ngIf="
              !editedVehicle ||
              (editedVehicle && editedVehicle.id !== element.id)
            "
          >
            {{ element.vehicleIdentificationNumber }}
          </span>
          <ng-container
            *ngIf="editedVehicle && editedVehicle.id === element.id"
          >
            <!-- <mat-form-field>
                <mat-label>Numer VIN</mat-label>
                <input
                  matInput
                  [(ngModel)]="editedVehicle.vehicleIdentificationNumber"
                  name="vehicleIdentificationNumber"
                />
              </mat-form-field> -->
          </ng-container>
        </td>
      </ng-container>
      <!-- Client email column  -->
      <ng-container matColumnDef="clientEmail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Email Klienta</th>
        <td mat-cell *matCellDef="let element">
          <ng-container
            *ngIf="
              !editedVehicle ||
              (editedVehicle && editedVehicle.id !== element.id)
            "
          >
            {{ element.clientEmail }}
          </ng-container>
          <ng-container
            *ngIf="editedVehicle && editedVehicle.id === element.id"
          >
            <!-- <mat-form-field>
                <mat-label>Email Klienta</mat-label>
                <input
                  matInput
                  [(ngModel)]="editedVehicle.clientEmail"
                  name="clientEmail"
                />
              </mat-form-field> -->
          </ng-container>
        </td>
      </ng-container>
      <!-- Client address column  -->
      <ng-container matColumnDef="clientAddress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Adres Klienta</th>
        <td mat-cell *matCellDef="let element">
          <ng-container
            *ngIf="
              !editedVehicle ||
              (editedVehicle && editedVehicle.id !== element.id)
            "
          >
            {{ element.clientAddress }}
          </ng-container>
          <ng-container
            *ngIf="editedVehicle && editedVehicle.id === element.id"
          >
            <!-- <mat-form-field>
                <mat-label>Adres Klienta</mat-label>
                <input
                  matInput
                  [(ngModel)]="editedVehicle.clientAddress"
                  name="clientAddress"
                />
              </mat-form-field> -->
          </ng-container>
        </td>
      </ng-container>
      <!-- Actions column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Akcje</th>
        <td mat-cell *matCellDef="let element">
          <ng-container
            *ngIf="
              !editedVehicle ||
              (editedVehicle && editedVehicle.id !== element.id)
            "
          >
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="editVehicle(element)">
                <mat-icon class="edit-icon">edit</mat-icon>
                <span>Edytuj</span>
              </button>
              <button mat-menu-item (click)="removeVehicle(element)">
                <mat-icon>delete</mat-icon>
                <span>Usu≈Ñ</span>
              </button>
            </mat-menu>
          </ng-container>
          <ng-container
            *ngIf="editedVehicle && editedVehicle.id === element.id"
          >
            <button mat-icon-button (click)="confirmEditing()">
              <mat-icon>check</mat-icon>
            </button>
            <button mat-icon-button (click)="cancelEditing()">
              <mat-icon>close</mat-icon>
            </button>
          </ng-container>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      #paginator
      (page)="pageChangeEvent($event)"
      [pageSizeOptions]="[5, 10, 25, 50, 100]"
      [length]="totalRecords"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      showFirstLastButtons
    ></mat-paginator>
  </ng-container>
</div>
